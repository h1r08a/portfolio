{% extends 'base.html' %}
{% block title %}Diary update{% endblock %}

{% block contents %}
<section class="content-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <!-- 画像ファイルを送信可能にする -->
                <form method="POST" enctype="multipart/form-data"> 
                    {% csrf_token %}
                    <table class="table">
                        {{ form.as_table }}
                    </table>
                    <button class="btn btn-primary" type="submit">更新</button>
                    <a class="btn btn-secondary" href="{% url 'main_app:diary_detail' object.pk %}">キャンセル</a>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
